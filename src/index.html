<!DOCTYPE html>
<html>
  <head>
    <title>MISSION LIST</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="本日のミッションを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">[未完了のミッション]</p>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>伝票記入</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>伝票記入</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">[完了したミッション]</p>
      <ul id="complete-list">
        <div class="list-row">
          <li>伝票記入</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
